<div style="display: flex;">
  <div style="width: 50%;">
    <app-cv-form *ngIf="!formSubmitted" (formSubmitted)="onFormSubmitted($event)" (pdfGenerated)="onPdfGenerated($event)"></app-cv-form>
    <app-chat-window *ngIf="formSubmitted" [chatMessages]="chatMessages"></app-chat-window>
  </div>
  <div style="width: 50%;">
    <app-pdf-viewer *ngIf="cvPdfUrl" [src]="cvPdfUrl"></app-pdf-viewer>
  </div>
</div>
